<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form>
            <input type="text" id="new-item-input" placeholder="Type your todo list">
            <button type="button" id="add-item-btn">Add</button>
        </form>
        <ul id="todo-list">
        </ul>
        <p id="item-count"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
